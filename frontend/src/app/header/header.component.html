<header class="bg-gray-300 backdrop-blur-md w-full shadow-md">
  <div class="container mx-auto flex items-center justify-between px-6 py-4">
    <!-- Logo Section -->
    <div class="logo">
      <h1 class="text-2xl font-bold text-black">My App</h1>
    </div>

    <!-- Navigation Section -->
    <nav class="flex space-x-6">
      <a
        routerLink="/"
        routerLinkActive="font-semibold text-blue-500"
        class="text-black hover:text-blue-500 transition duration-300"
        >Home</a
      >
      <a
        routerLink="/profile"
        routerLinkActive="font-semibold text-blue-500"
        class="text-black hover:text-blue-500 transition duration-300"
        >My Profile</a
      >
      <a
        routerLink="/create-post"
        routerLinkActive="font-semibold text-blue-500"
        class="text-black hover:text-blue-500 transition duration-300"
        >Create Post</a
      >

      <!-- Conditional Buttons based on Login Status -->
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <button
          (click)="signOut()"
          class="text-black hover:text-red-500 transition duration-300"
        >
          Sign Out
        </button>
      </ng-container>

      <!-- Template for Not Logged In -->
      <ng-template #notLoggedIn>
        <a
          routerLink="/login"
          class="text-black hover:text-blue-500 transition duration-300"
          >Login</a
        >
        <a
          routerLink="/register"
          class="text-black hover:text-blue-500 transition duration-300"
          >Register</a
        >
      </ng-template>
    </nav>
  </div>
</header>
