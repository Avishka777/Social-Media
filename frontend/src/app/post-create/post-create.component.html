<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-800 to-indigo-900"
>
  <div
    class="flex flex-col items-center p-8 max-w-lg w-full glassmorphism rounded-lg shadow-2xl mx-8 backdrop-blur-md bg-opacity-30"
  >
    <!-- Title -->
    <h2 class="text-3xl text-white font-serif mb-5">Create a New Post</h2>
    <hr class="shadow-lg mb-5 w-full bg-white" />

    <form
      (ngSubmit)="createPost()"
      enctype="multipart/form-data"
      class="flex flex-col gap-4 w-full"
    >
      <!-- Title Input -->
      <div class="mb-4 w-full flex flex-col">
        <label for="title" class="block text-white">Title: </label>
        <input
          type="text"
          id="title"
          [(ngModel)]="post.title"
          name="title"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <!-- Location Input -->
      <div class="mb-4 w-full flex flex-col">
        <label for="location" class="block text-white">Location:</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="post.location"
          name="location"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <!-- Image Upload -->
      <div class="mb-4">
        <label for="image" class="block text-white">Image:</label>
        <input
          type="file"
          id="image"
          (change)="onImageSelected($event)"
          name="image"
          class="w-full p-2 border border-gray-300 rounded-md bg-white bg-opacity-20"
          accept="image/*"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 w-full"
        >
          Create Post
        </button>
      </div>
    </form>
  </div>
</div>
