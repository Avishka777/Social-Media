<div class="bg-gradient-to-r from-blue-800 to-indigo-900 min-h-screen p-8 text-white">
  <!-- Display a loading message when there are no posts -->
  <div *ngIf="posts.length === 0" class="text-center text-xl font-semibold">
    Loading posts...
  </div>

  <!-- Render posts -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <app-postcard
      *ngFor="let post of posts"
      [post]="post"
      (delete)="onDelete($event)"
      (update)="onUpdate($event)"
    ></app-postcard>
  </div>

  <!-- Update Modal -->
  <div
    *ngIf="isEditing"
    class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
  >
    <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Update Post</h3>
      
      <!-- Title Input -->
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
        Title
      </label>
      <input
        id="title"
        type="text"
        [(ngModel)]="updatedTitle"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      
      <!-- Location Input -->
      <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
        Location
      </label>
      <input
        id="location"
        type="text"
        [(ngModel)]="updatedLocation"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      
      <!-- Modal Buttons -->
      <div class="flex justify-end">
        <button
          class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md mr-2 hover:bg-gray-400 focus:ring-2 focus:ring-gray-500"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500"
          (click)="saveUpdate()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
