<div class="bg-gradient-to-r from-blue-800 to-indigo-900 min-h-screen p-8 text-white">
    <!-- Display a loading message when there are no posts -->
    <div *ngIf="posts.length === 0" class="text-center text-xl font-semibold">
      Loading posts...
    </div>
  
    <!-- Render posts -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      <app-postcard
        *ngFor="let post of posts"
        [post]="post"
      ></app-postcard> <!-- Make sure this tag is properly closed -->
    </div>
  
  </div>
