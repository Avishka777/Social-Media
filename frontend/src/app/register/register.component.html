<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-800 to-indigo-900"
>
  <!-- Glassmorphism Container -->
  <div
    class="flex flex-col items-center p-8 max-w-lg w-full glassmorphism rounded-lg shadow-2xl mx-8 backdrop-blur-md bg-opacity-30 my-10"
  >
    <!-- Title -->
    <div class="text-4xl mb-3 text-center font-serif text-white">REGISTER</div>
    <hr class="shadow-lg mb-2 w-full bg-white" />

    <!-- Registration Form -->
    <form class="flex flex-col gap-4 w-full" (ngSubmit)="onSubmit()">
      <!-- First Name Input -->
      <div class="flex flex-col">
        <label for="firstName" class="text-white">First Name:</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter First Name"
          required
        />
      </div>

      <!-- Last Name Input -->
      <div class="flex flex-col">
        <label for="lastName" class="text-white">Last Name:</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter Last Name"
          required
        />
      </div>

      <!-- Birthday Input -->
      <div class="flex flex-col">
        <label for="birthday" class="text-white">Birthday:</label>
        <input
          type="date"
          id="birthday"
          [(ngModel)]="birthday"
          name="birthday"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="flex flex-col">
        <label for="email" class="text-white">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter Email Address"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="flex flex-col">
        <label for="password" class="text-white">Password:</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-500 w-full pr-10"
            placeholder="Enter Password"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-3 flex items-center text-white"
          >
            <i
              class="fa"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-500 text-white py-3 rounded-md mt-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <div *ngIf="loading" class="flex justify-center items-center">
          <span class="spinner-border spinner-border-sm"></span>
          <span class="pl-3">Loading...</span>
        </div>
        <span *ngIf="!loading">Register</span>
      </button>
    </form>

    <!-- Login Link -->
    <div class="flex gap-2 text-sm mt-5 font-serif text-white">
      <span>Already have an account?</span>
      <a href="/login" class="text-blue-400">Log In</a>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-5 w-full text-red-500">
      <div class="bg-red-100 p-3 rounded-md text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
