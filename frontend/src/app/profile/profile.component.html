<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-800 to-indigo-900"
>
  <div
    class="flex flex-col items-center p-8 max-w-lg w-full glassmorphism rounded-lg shadow-2xl mx-8 backdrop-blur-md bg-opacity-30"
  >
    <!-- Title -->
    <h2 class="text-3xl text-white font-serif mb-5">Profile Details</h2>
    <hr class="shadow-lg mb-5 w-full bg-white" />

    <!-- Profile Form -->
    <form class="flex flex-col gap-4 w-full">
      <!-- First Name -->
      <div class="flex flex-col">
        <label for="firstName" class="text-white">First Name:</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <!-- Last Name -->
      <div class="flex flex-col">
        <label for="lastName" class="text-white">Last Name:</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-white">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <!-- Birthday -->
      <div class="flex flex-col">
        <label for="birthday" class="text-white">Birthday:</label>
        <input
          type="date"
          id="birthday"
          [(ngModel)]="birthday"
          name="birthday"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="text-white">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 p-3 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter new password"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-5 gap-2">
        <button
          type="button"
          (click)="updateProfile()"
          class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 w-full"
        >
          Update
        </button>
        <button
          type="button"
          (click)="deleteProfile()"
          class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-full"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
